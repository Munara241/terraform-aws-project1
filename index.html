<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: blanchedalmond;
      text-align: center;
      padding: 1em;
    }
    section {
      margin: 1em;
      padding: 1em;
      border: 1px solid #ccc;
    }
    h2 {
      text-decoration: underline;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
    }
    .price {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Restaurant "Ocean"</h1>
  </header>
  
  <section id="appetizers">
    <h2>Appetizers</h2>
    <div class="menu-item">
      <span>Spicy Lobster</span>
      <span class="price">$19.00</span>
    </div>
    <div class="menu-item">
      <span>Baked Escargot</span>
      <span class="price">$16.50</span>
    </div>
  </section>
  
  <section id="main-courses">
    <h2>Main Courses</h2>
    <div class="menu-item">
      <span>Maryland Crab Cake Dinner</span>
      <span class="price">$18.00</span>
    </div>
    <div class="menu-item">
      <span>Whole lobster</span>
      <span class="price">$20.00</span>
    </div>
  </section>
  
  <section id="desserts">
    <h2>Desserts</h2>
    <div class="menu-item">
      <span>Turtle Ice Cream</span>
      <span class="price">$12.00</span>
    </div>
    <div class="menu-item">
      <span>Mango Sundae</span>
      <span class="price">$4.00</span>
    </div>
  </section>
</body>
</html>
